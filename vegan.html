<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>蔬食 - 小李廚房</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f9f5ee, #e8e2d4);
      color: #3b3b3b;
      font-family: 'Noto Serif TC', serif;
    }

    header {
      position: relative;
      height: 260px;
      background-image: url('蔬食背景.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(255,255,255,0.4), rgba(255,255,255,0.8));
    }

    header h1 {
      position: relative;
      font-size: 64px;
      color: #456343;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.6);
      margin: 0;
      z-index: 1;
    }

    h2 {
      text-align: center;
      color: #4a4a4a;
      font-size: 42px;
      margin-top: 50px;
      font-family: 'Quicksand', sans-serif;
      letter-spacing: 2px;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 50px 20px;
    }

    .menu-item {
      width: 360px;
      text-align: center;
      padding: 20px 10px;
      background: transparent;
      box-shadow: none;
      border: none;
    }

    .menu-item h3 {
      font-size: 28px;
      color: #283f14;
      margin-bottom: 12px;
    }

    .menu-item img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 12px;
      animation: fadeInImg 1s ease forwards;
      opacity: 0;
    }

    .menu-item p {
      margin-top: 10px;
      font-size: 17px;
      color: #4a4036;
    }

    .order-control {
      margin-top: 15px;
    }

    .order-control label {
      font-size: 17px;
      margin-right: 8px;
    }

    .order-control input {
      width: 50px;
      text-align: center;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 6px;
      background-color: #f2eee5;
      color: #2c2c2c;
    }

    #submit-btn {
      display: block;
      margin: 50px auto 70px;
      font-size: 20px;
      padding: 14px 40px;
      background: linear-gradient(to right, #7da75c, #adcfa0);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    #submit-btn:hover {
      background: linear-gradient(to right, #adcfa0, #7da75c);
    }

    @keyframes fadeInImg {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      .menu-item {
        width: 90%;
      }
      header h1 {
        font-size: 48px;
      }
      h2 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>蔬食 - 小李廚房</h1>
  </header>

  <h2>菜單推薦</h2>
  <form>
    <div class="menu-container">
      <div class="menu-item">
        <h3>高麗菜炒飯</h3>
        <img src="炒飯.jpg" alt="高麗菜炒飯">
        <p>蛋奶素</p>
        <div class="order-control">
          <label for="item1">數量：</label>
          <input type="number" id="item1" name="item1" min="0" value="0">
        </div>
      </div>

      <div class="menu-item">
        <h3>香椿湯圓佐天貝</h3>
        <img src="湯圓.jpg" alt="香椿客家湯圓">
        <p>客家湯圓風</p>
        <div class="order-control">
          <label for="item2">數量：</label>
          <input type="number" id="item2" name="item2" min="0" value="0">
        </div>
      </div>
    </div>

    <button id="submit-btn" type="submit">確定</button>
  </form>
</body>
</html>
